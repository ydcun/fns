                    <div class="col-6 col-sm-4 col-lg-3">

                            <div class="table-responsive">
                                <!-- -->

                                        <th th:text="#{tx_count}"></th>
                                        <th th:text="#{date}"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="blockDao : ${blockDaos}">
                                        <td th:text="${blockDao.height}">blockHeight</td>
                                        <td th:text="${blockDao.peerChannelName}">channel_name</td>

                                    </tr>

                    <div class="col-md-6">

                            <!--documentation</a> with code samples.-->
                        <!--</div>-->
                        <div hidden th:percentData="${channelPercents}" id="percentData"></div>
                        <div class="row">
                            <div class="col-sm-6">

                                    <div class="card-header">

                                    </div>

                                        <div id="chart-donut" style="height: 12rem;"></div>
                                    </div>

                            <div class="col-sm-6">

                                        <h3 class="card-title" th:text="#{platform_channel_tx_rate}"></h3>

                                        <div id="chart-pie" style="height: 12rem;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="card">
                                    <div class="card-body text-center">
                                        <div class="h5" th:text="#{platform_block_count_today}"></div>
                                        <div class="display-4 font-weight-bold mb-4"
                                             th:text="${dayStatistics.blockCount}"></div>
                                        <div class="progress progress-sm">
                                            <div class="progress-bar bg-red"
                                                 th:styleappend="${'width:'+dayStatistics.blockPercent+'%'}"></div>
                                        </div>
                                    </div>

                            </div>
                            <div class="col-sm-6">

                                    <div class="card-body text-center">

                                        <div class="display-4 font-weight-bold mb-4"
                                             th:text="${dayStatistics.txCount}"></div>
                                        <div class="progress progress-sm">
                                            <div class="progress-bar bg-green"
                                                 th:styleappend="${'width:'+dayStatistics.txPercent+'%'}"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6 col-lg-4">
                        <div class="card p-3">
                            <div class="d-flex align-items-center">
                                <span class="stamp stamp-md bg-blue mr-3">
                                  <ion-icon name="cube"></ion-icon>
                                </span>
                                <div>
                                    <h4 class="m-0" th:text="${platform.blockCount}"></h4>
                                    <small class="text-muted" th:text="#{platform_block_count}"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-4">
                        <div class="card p-3">
                            <div class="d-flex align-items-center">
                                <span class="stamp stamp-md bg-green mr-3">
                                  <ion-icon name="done-all"></ion-icon>
                                </span>
                                <div>
                                    <h4 class="m-0" th:text="${platform.txCount}"></h4>
                                    <small class="text-muted" th:text="#{platform_tx_count}"></small>
                                </div>

                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-4">
                        <div class="card p-3">
                            <div class="d-flex align-items-center">
                                <span class="stamp stamp-md bg-red mr-3">
                                  <ion-icon name="list-box"></ion-icon>
                                </span>
                                <div>
                                    <h4 class="m-0" th:text="${platform.rwSetCount}"></h4>
                                    <small class="text-muted" th:text="#{platform_rw_count}"></small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-12">
                        <div class="row">
                            <div class="col-sm-6 col-lg-4">
                                <div hidden th:dayBlockDatas="${dayBlocksJson}" id="dayBlockDatas"></div>
                                <div class="card">
                                    <div class="card-body">
                                        <div class="card-value float-right text-blue" th:text="${dayBlocks.upDown}"></div>
                                        <h5 class="mb-1" th:text="#{platform_day_block_curve}"></h5>
                                        <div class="text-muted" th:text="#{platform_day_block_curve_brief}" style="font-size: 10px"></div>
                                    </div>
                                    <div class="card-chart-bg">
                                        <div id="chart-bg-users-1" style="height: 100%"></div>
                                    </div>

                            <div class="col-sm-6 col-lg-4">
                                <div hidden th:dayTxDatas="${dayTxsJson}" id="dayTxDatas"></div>
                                <div class="card">
                                    <div class="card-body">
                                        <div class="card-value float-right text-green" th:text="${dayTxs.upDown}"></div>
                                        <h5 class="mb-1" th:text="#{platform_day_tx_curve}"></h5>

                                    </div>
                                </div>

                            <div class="col-sm-6 col-lg-4">
                                <div hidden th:dayRWDatas="${dayRWsJson}" id="dayRWDatas"></div>

                                        <h5 class="mb-1" th:text="#{platform_day_rw_curve}"></h5>
                                        <div class="text-muted" th:text="#{platform_day_rw_curve_brief}" style="font-size: 10px"></div>
                                    </div>
                                    <div class="card-chart-bg">
                                        <div id="chart-bg-users-3" style="height: 100%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title" th:text="#{blocks}"></h3>

                                <table class="table card-table table-vcenter text-nowrap">
                                    <thead>
                                    <tr>
                                        <th class="w-1">No.</th>
                                        <th th:text="#{blockHeight}"></th>
                                        <th th:text="#{peerName}"></th>

                                        <th th:text="#{calculatedBlockHash}"></th>
                                        <th th:text="#{date}"></th>
                                        <th th:text="#{block_sync_rate}"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="block : ${blocks}">
                                        <td><span class="text-muted" th:text="${block.index}">序号</span></td>
                                        <td th:text="${block.num}">区块高度</td>
                                        <td th:text="${block.peerName}">节点名称</td>
                                        <td th:text="${block.channelName}">通道名称</td>
                                        <td th:text="${block.calculatedBlockHash}">当前hash</td>
                                        <td th:text="${block.date}">日期</td>
                                        <td class="text-center">
                                            <div class="mx-auto chart-circle chart-circle-xs"

                                                <div class="chart-circle-value" th:text="${block.percentStr}"></div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div th:include="fns_footer :: footer"></div>
    </div>
</div>
<script src="https://unpkg.com/ionicons@4.2.4/dist/ionicons.js"></script>
<script>
    require(['c3', 'jquery'], function (c3, $) {
        $(document).ready(function () {
            //通道区块交易曲线
            initChannelTradeChart()


            var channelPercentsStr = $("#percentData").attr("percentData");
            var channelPercents = JSON.parse(channelPercentsStr);
            //区块通道比
            chart2(channelPercents)
            chart3(channelPercents)

            dayBlocks()
            dayTxs()
            dayRWs()
        });


        //    通道区块交易曲线
        var initChannelTradeChart = function () {
            var channelPercentsStr = $("#chart-development-activity").attr("json-data")
            var channelPercents = JSON.parse(channelPercentsStr);
            let array = [];

            for (let v of channelPercents) {
                let a = []
                a.push(v.name)
                for (let c of v.channelBlocks) {
                    if (c.blocks) {
                        a.push(c.blocks)
                    }
                }
                array.push(a)
            }

            var chart = c3.generate({
                bindto: '#chart-development-activity', // id of chart wrapper
                data: {
                    columns: array,
//                                [
//                            // each columns data
//                            ['data1', 0, 5, 1, 2, 7, 5, 6, 8, 24, 7, 12, 5, 6, 3, 2, 2, 6, 30, 10, 10, 15, 14, 47, 65, 55]
//                        ],
                    type: 'area', // default type of chart
                    groups: [
                        ['data1', 'data2', 'data3']
                    ],
                    colors: {
                        'data1': tabler.colors["blue"]
                    },
                    names: {
                        // name of each serie
                        'data1': 'channel1'
                    }
                },
                axis: {
                    y: {
                        padding: {
                            bottom: 0,
                        },
                        show: false,
                        tick: {
                            outer: false
                        }
                    },
                    x: {
                        padding: {
                            left: 0,
                            right: 0
                        },
                        show: false
                    }
                },
                legend: {
                    position: 'inset',
                    padding: 0,
                    inset: {
                        anchor: 'top-left',
                        x: 20,
                        y: 8,
                        step: 10
                    }
                },
                tooltip: {
                    format: {
                        title: function (x) {
                            return '';
                        }
                    }
                },
                padding: {
                    bottom: 0,
                    left: -1,
                    right: -1
                },
                point: {
                    show: false
                }
            });
        }

        var dayRWs = function () {
            var dayRWsList = $("#dayRWDatas").attr("dayRWDatas");
            var dayRWsListJson = JSON.parse(dayRWsList);

            let array = []
            let val = []
            val.push(dayRWsListJson.name)
            for (let d of dayRWsListJson.integers) {
                val.push(d)
            }
            array.push(val)
            var chart = c3.generate({
                bindto: '#chart-bg-users-3',
                padding: {
                    bottom: -10,
                    left: -1,
                    right: -1
                },
                data: {
                    names: {
                        data1: dayRWsListJson.name
                    },
                    columns: array,
                    type: 'area'
                },
                legend: {
                    show: false
                },
                transition: {
                    duration: 0
                },
                point: {
                    show: false
                },
                tooltip: {
                    format: {
                        title: function (x) {
                            return '';
                        }
                    }
                },
                axis: {
                    y: {
                        padding: {
                            bottom: 0,
                        },
                        show: false,
                        tick: {
                            outer: false
                        }
                    },
                    x: {
                        padding: {
                            left: 0,
                            right: 0
                        },
                        show: false
                    }
                },
                color: {
                    pattern: ['#e74c3c']
                }
            });
        }

        var dayTxs = function () {
            var dayTxsList = $("#dayTxDatas").attr("dayTxDatas");
            var dayTxsListJson = JSON.parse(dayTxsList);

            let array = []
            let val = []
            val.push(dayTxsListJson.name)
            for (let d of dayTxsListJson.integers) {
                val.push(d)
            }
            array.push(val)

            var chart = c3.generate({
                bindto: '#chart-bg-users-2',
                padding: {
                    bottom: -10,
                    left: -1,
                    right: -1
                },
                data: {
                    names: {
                        data1: dayTxsListJson.name
                    },
                    columns: array,
                    type: 'area'
                },
                legend: {
                    show: false
                },
                transition: {
                    duration: 0
                },
                point: {
                    show: false
                },
                tooltip: {
                    format: {
                        title: function (x) {
                            return '';
                        }
                    }
                },
                axis: {
                    y: {
                        padding: {
                            bottom: 0,
                        },
                        show: false,
                        tick: {
                            outer: false
                        }
                    },
                    x: {
                        padding: {
                            left: 0,
                            right: 0
                        },
                        show: false
                    }
                },
                color: {
                    pattern: ['#5eba00']
                }
            });
        }

        // 日区块曲线
        var dayBlocks = function () {
            var dayBlockList = $("#dayBlockDatas").attr("dayBlockDatas");
            var dayBlockListJson = JSON.parse(dayBlockList);

            let array = []
            let val = []
            val.push(dayBlockListJson.name)
            for (let d of dayBlockListJson.integers) {
                val.push(d)
            }
            array.push(val)

            var chart = c3.generate({
                bindto: '#chart-bg-users-1',
                padding: {
                    bottom: -10,
                    left: -1,
                    right: -1
                },
                data: {
                    names: {
                        data1: dayBlockListJson.name
                    },
                    columns: array,
                    type: 'area'
                },
                legend: {
                    show: false
                },
                transition: {
                    duration: 0
                },
                point: {
                    show: false
                },
                tooltip: {
                    format: {
                        title: function (x) {
                            return '';
                        }
                    }
                },
                axis: {
                    y: {
                        padding: {
                            bottom: 0,
                        },
                        show: false,
                        tick: {
                            outer: false
                        }
                    },
                    x: {
                        padding: {
                            left: 0,
                            right: 0
                        },
                        show: false
                    }
                },
                color: {
                    pattern: ['#467fcf']
                }
            });
        }

        // 通道区块比
        var chart2 = function (data) {
            let array = []
            for (let c of data) {
                let val = []
                val.push(c.name)
                val.push(c.blockPercent)
                array.push(val)
            }

            var chart = c3.generate({
                bindto: '#chart-donut', // id of chart wrapper
                data: {
                    columns: array,
                    type: 'donut', // default type of chart
                    colors: {
                        'data1': tabler.colors["green"],
                        'data2': tabler.colors["green-light"]
                    },
                    names: {
                        // name of each serie
                        'data1': 'Maximum',
                        'data2': 'Minimum'
                    }
                },
                axis: {},
                legend: {
                    show: false, //hide legend
                },
                padding: {
                    bottom: 0,
                    top: 0
                },
            });
        }


        //通道交易比
        var chart3 = function (data) {
            let array = []
            for (let c of data) {
                let val = []
                val.push(c.name)
                val.push(c.txPercent)
                array.push(val)
            }

            var chart = c3.generate({
                bindto: '#chart-pie', // id of chart wrapper
                data: {
                    columns: array,
                    type: 'pie', // default type of chart
                    colors: {
                        'data1': tabler.colors["blue-darker"],
                        'data2': tabler.colors["blue"],
                        'data3': tabler.colors["blue-light"],
                        'data4': tabler.colors["blue-lighter"]
                    },
                    names: {
                        // name of each serie
                        'data1': 'A',
                        'data2': 'B',
                        'data3': 'C',
                        'data4': 'D'
                    }
                },
                axis: {},
